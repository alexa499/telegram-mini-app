<!DOCTYPE html>
<html>
<head>
  <title>Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f1f1f1;
      padding: 40px;
    }
    h1 {
      color: #0d6efd;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      background-color: #0d6efd;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to Bharat Club!</h1>
  <p id="user-info">Loading user...</p>
  <button onclick="playGame()">Start Game</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe.user;
    document.getElementById("user-info").innerText = `Hello, ${user.first_name}!`;

    function playGame() {

    }
  </script>
</body>
</html>
